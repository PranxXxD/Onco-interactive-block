<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KEYTRUDA Cost Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></link>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">KEYTRUDA Cost Calculator</h1>

    <div class="space-y-4">
      <input id="drugCost" type="number" placeholder="Enter Drug Cost" class="w-full p-2 border rounded" />
      <input id="cycle" type="number" placeholder="Enter Cycle Count" class="w-full p-2 border rounded" />

      <div>
        <label class="block font-semibold mb-1">Private Insurance Status:</label>
        <div class="space-x-2">
          <label><input type="checkbox" value="indemnity" class="insurance" /> Indemnity</label>
          <label><input type="checkbox" value="cancer" class="insurance" /> Cancer</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1">Median Income:</label>
        <select id="income" class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="below50">Below 50%</option>
          <option value="50to100">50% - 100%</option>
          <option value="100to200">100% - 200%</option>
          <option value="above200">Above 200%</option>
        </select>
      </div>

      <div class="mt-4">
        <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded">RESET</button>
        <button id="viewCasesBtn" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">View Representative Patient Cases</button>
      </div>

      <!-- <div class="mt-6">
        <h2 class="text-xl font-semibold">Results:</h2>
        <p id="totalCost" class="mt-2">Total Drug Cost: -</p>
        <p id="outOfPocket" class="mt-1">Out-of-pocket Cost: -</p>
      </div> -->
    </div>
  </div>
</body>
<script defer src="script.js"></script>
  
</html>
